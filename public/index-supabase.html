<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer TRPG - Supabase</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <!-- Load configuration from Vercel API -->
    <script src="/api/config.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom modal confirm */
        .confirm-modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(17, 24, 39, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .confirm-modal {
            background-color: #1F2937; /* bg-gray-800 */
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 90%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app" class="container mx-auto p-4 md:p-8">
        <!-- Main container for the app -->

        <!-- Session Creation / Joining View -->
        <div id="session-view" class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-6 text-center text-indigo-400">Multiplayer TRPG</h1>
            
            <!-- Create Session Section -->
            <div id="create-session-section">
                <h2 class="text-2xl font-semibold mb-4">Create a New Session</h2>
                <div class="space-y-4">
                    <input id="gemini-api-key" type="password" placeholder="Enter your Gemini API Key" class="w-full bg-gray-700 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <textarea id="starting-prompt" placeholder="Describe the starting background and who you are..." class="w-full bg-gray-700 text-white p-3 rounded-md h-32 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    <button id="create-session-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md transition duration-300">Create Session</button>
                </div>
            </div>

            <div class="my-6 border-t border-gray-700"></div>

            <!-- Join Session Section -->
            <div id="join-session-section">
                <h2 class="text-2xl font-semibold mb-4">Join an Existing Session</h2>
                <div class="space-y-4">
                    <input id="session-id-input" type="text" placeholder="Enter Session ID" class="w-full bg-gray-700 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="join-session-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300">Join Session</button>
                </div>
            </div>
        </div>

        <!-- Game View -->
        <div id="game-view" class="hidden">
            <div class="flex justify-between items-center mb-4">
                 <h1 class="text-3xl font-bold text-indigo-400">TRPG Session</h1>
                 <p class="text-sm text-gray-400">Session ID: <span id="session-id-display" class="font-mono bg-gray-700 px-2 py-1 rounded-md"></span></p>
            </div>
           
            <!-- Character Creation Modal -->
            <div id="character-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden">
                <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full">
                    <h2 class="text-2xl font-bold mb-4">Create Your Character</h2>
                    <input id="character-name" type="text" placeholder="Enter your character's name" class="w-full bg-gray-700 text-white p-3 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <textarea id="character-description" placeholder="Describe your character's background, personality, and appearance..." class="w-full bg-gray-700 text-white p-3 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none" rows="4"></textarea>
                    <button id="create-character-btn" class="w-full bg-indigo-700 text-white font-bold py-3 px-4 rounded-md transition duration-300">Join Game</button>
                </div>
            </div>

            <!-- Chat/Game Log -->
            <div id="chat-log" class="bg-gray-800 rounded-lg p-4 h-96 overflow-y-auto mb-4 border border-gray-700">
                <!-- Messages will be appended here -->
            </div>

            <!-- Player Action Input -->
            <div class="flex space-x-4">
                <input id="player-action" type="text" placeholder="What do you do?" class="flex-grow bg-gray-700 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button id="send-action-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md transition duration-300">Send</button>
            </div>
             <div class="mt-4 text-center">
                <button id="leave-session-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Leave Session</button>
            </div>
        </div>
    </div>

    <script>
        // Environment configuration
        const config = {
            SUPABASE_URL: window.SUPABASE_URL || 'YOUR_SUPABASE_URL',
            SUPABASE_ANON_KEY: window.SUPABASE_ANON_KEY || 'YOUR_SUPABASE_ANON_KEY'
        };

        // Check if environment variables are properly set
        if (config.SUPABASE_URL === 'YOUR_SUPABASE_URL' || config.SUPABASE_ANON_KEY === 'YOUR_SUPABASE_ANON_KEY') {
            console.error('Supabase credentials not configured. Please set environment variables.');
            document.body.innerHTML = `
                <div class="min-h-screen bg-gray-900 text-white flex items-center justify-center">
                    <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-md">
                        <h1 class="text-2xl font-bold mb-4 text-red-400">Configuration Error</h1>
                        <p class="mb-4">Supabase credentials are not configured. Please set the following environment variables:</p>
                        <ul class="list-disc list-inside mb-4 text-sm">
                            <li>SUPABASE_URL</li>
                            <li>SUPABASE_ANON_KEY</li>
                        </ul>
                        <p class="text-sm text-gray-400">For development, create a .env file. For production, set environment variables in your hosting platform.</p>
                    </div>
                </div>
            `;
        }
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(config.SUPABASE_URL, config.SUPABASE_ANON_KEY);

        // --- DOM ELEMENTS ---
        const sessionView = document.getElementById('session-view');
        const gameView = document.getElementById('game-view');
        const createSessionBtn = document.getElementById('create-session-btn');
        const joinSessionBtn = document.getElementById('join-session-btn');
        const sendActionBtn = document.getElementById('send-action-btn');
        const leaveSessionBtn = document.getElementById('leave-session-btn');
        const sessionIdDisplay = document.getElementById('session-id-display');
        const chatLog = document.getElementById('chat-log');
        const playerActionInput = document.getElementById('player-action');
        const characterModal = document.getElementById('character-modal');
        const createCharacterBtn = document.getElementById('create-character-btn');

        // --- APP STATE ---
        let currentSessionId = null;
        let userId = null;
        let characterName = null;
        let chatHistory = [];
        let sessionSubscription = null;

        // --- AUTHENTICATION ---
        async function initializeAuth() {
            try {
                // Get or create anonymous user
                const { data: { user }, error } = await supabase.auth.getUser();
                
                if (error || !user) {
                    // Create anonymous user
                    const { data, error: signUpError } = await supabase.auth.signUp({
                        email: `anonymous_${Date.now()}@example.com`,
                        password: `password_${Date.now()}`,
                    });
                    
                    if (signUpError) {
                        console.error('Auth error:', signUpError);
                        displayMessage({ text: `Authentication failed: ${signUpError.message}`, type: 'error' });
                        return;
                    }
                    
                    userId = data.user.id;
                } else {
                    userId = user.id;
                }
                
                console.log('Authenticated user:', userId);
            } catch (error) {
                console.error('Auth initialization error:', error);
                displayMessage({ text: `Authentication failed: ${error.message}`, type: 'error' });
            }
        }

        // --- GEMINI API ---
        async function callGemini(prompt, apiKey) {
            displayMessage({ text: 'GM is thinking...', type: 'system' });
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${apiKey}`;
            
            // Sanitize chat history for the API call
            const apiChatHistory = chatHistory.map(({ role, parts }) => ({ role, parts }));

            const requestBody = {
                contents: [...apiChatHistory, { role: "user", parts: [{ text: prompt }] }],
                generationConfig: {
                    temperature: 0.7,
                    topK: 1,
                    topP: 1,
                    maxOutputTokens: 8192,
                },
            };

            try {
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestBody)
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error.message || `HTTP error! status: ${response.status}`);
                }

                const result = await response.json();
                if (result.candidates && result.candidates.length > 0) {
                    const text = result.candidates[0].content.parts[0].text;
                    return text;
                }
                throw new Error("No content generated.");

            } catch (error) {
                console.error("Gemini API Error:", error);
                displayMessage({ text: `GM Error: ${error.message}`, type: 'error' });
                return null;
            }
        }

        // --- UI & GAME LOGIC ---

        function displayMessage({ text, type, author = 'GM' }) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('mb-4');
            
            let bgColor = 'bg-gray-700';
            let textColor = 'text-white';
            let authorPrefix = `<strong>[${author}]</strong>: `;

            switch(type) {
                case 'system':
                    bgColor = 'bg-yellow-900';
                    textColor = 'text-yellow-200';
                    authorPrefix = `<em>[SYSTEM]</em>: `;
                    break;
                case 'player':
                    bgColor = 'bg-blue-900';
                    textColor = 'text-blue-200';
                    break;
                case 'error':
                     bgColor = 'bg-red-900';
                    textColor = 'text-red-200';
                    authorPrefix = `<strong>[ERROR]</strong>: `;
                    break;
                case 'gm': // Explicitly handle GM messages
                    bgColor = 'bg-gray-700';
                    textColor = 'text-indigo-200';
                    break;
            }
            
            messageEl.classList.add(bgColor, textColor, 'p-3', 'rounded-lg', 'shadow');
            messageEl.innerHTML = `${authorPrefix}${text.replace(/\n/g, '<br>')}`;
            chatLog.appendChild(messageEl);
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        function createCustomConfirm(message) {
            return new Promise((resolve) => {
                const backdrop = document.createElement('div');
                backdrop.className = 'confirm-modal-backdrop';

                const modal = document.createElement('div');
                modal.className = 'confirm-modal';

                const messageEl = document.createElement('p');
                messageEl.textContent = message;
                messageEl.className = 'text-lg mb-6';

                const btnContainer = document.createElement('div');
                btnContainer.className = 'flex justify-end space-x-4';

                const yesBtn = document.createElement('button');
                yesBtn.textContent = 'Yes';
                yesBtn.className = 'bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300';
                
                const noBtn = document.createElement('button');
                noBtn.textContent = 'No';
                noBtn.className = 'bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300';

                yesBtn.onclick = () => {
                    document.body.removeChild(backdrop);
                    resolve(true);
                };

                noBtn.onclick = () => {
                    document.body.removeChild(backdrop);
                    resolve(false);
                };

                btnContainer.appendChild(noBtn);
                btnContainer.appendChild(yesBtn);
                modal.appendChild(messageEl);
                modal.appendChild(btnContainer);
                backdrop.appendChild(modal);
                document.body.appendChild(backdrop);
            });
        }

        function switchToGameView(sessionId) {
            currentSessionId = sessionId;
            sessionView.classList.add('hidden');
            gameView.classList.remove('hidden');
            sessionIdDisplay.textContent = sessionId;
        }

        function switchToSessionView() {
            if (sessionSubscription) {
                sessionSubscription.unsubscribe();
                sessionSubscription = null;
            }
            currentSessionId = null;
            characterName = null;
            chatHistory = [];
            chatLog.innerHTML = '';
            gameView.classList.add('hidden');
            sessionView.classList.remove('hidden');
        }

        async function listenToSession(sessionId) {
            // Subscribe to real-time updates for the session
            sessionSubscription = supabase
                .channel(`session:${sessionId}`)
                .on('postgres_changes', 
                    { 
                        event: 'UPDATE', 
                        schema: 'public', 
                        table: 'trpg_sessions',
                        filter: `id=eq.${sessionId}`
                    }, 
                    (payload) => {
                        console.log('Session updated:', payload);
                        if (payload.new) {
                            chatHistory = payload.new.chat_history || [];
                            
                            // Render chat history
                            chatLog.innerHTML = ''; // Clear previous messages
                            chatHistory.forEach(msg => {
                                displayMessage({ 
                                    text: msg.parts[0].text, 
                                    type: msg.role === 'model' ? 'gm' : 'player', 
                                    author: msg.author || (msg.role === 'model' ? 'GM' : 'Player') 
                                });
                            });
                        }
                    }
                )
                .subscribe();
        }

        // --- EVENT LISTENERS ---

        createSessionBtn.addEventListener('click', async () => {
            const apiKey = document.getElementById('gemini-api-key').value.trim();
            const startPrompt = document.getElementById('starting-prompt').value.trim();

            if (!apiKey || !startPrompt) {
                createCustomConfirm("API Key and Starting Prompt are required. OK?");
                return;
            }

            try {
                // 1. Create a new session in Supabase
                const { data: session, error: sessionError } = await supabase
                    .from('trpg_sessions')
                    .insert({
                        gemini_api_key: apiKey,
                        players: {},
                        chat_history: [],
                        created_at: new Date().toISOString()
                    })
                    .select()
                    .single();

                if (sessionError) throw sessionError;
                
                currentSessionId = session.id;
                
                const initialUserMessage = { role: "user", parts: [{ text: startPrompt }], author: 'SYSTEM' };
                chatHistory.push(initialUserMessage);

                // 2. Call Gemini for the initial GM response
                const initialGMResponse = await callGemini(startPrompt, apiKey);
                if (!initialGMResponse) return; // Error handled in callGemini

                // 3. Update the session with the initial conversation
                const initialHistory = [
                    initialUserMessage,
                    { role: "model", parts: [{ text: initialGMResponse }], author: 'GM' }
                ];
                
                const { error: updateError } = await supabase
                    .from('trpg_sessions')
                    .update({ chat_history: initialHistory })
                    .eq('id', currentSessionId);

                if (updateError) throw updateError;

                // 4. Switch to game view
                switchToGameView(currentSessionId);
                characterModal.classList.remove('hidden'); // Show character creation

            } catch (error) {
                console.error("Error creating session:", error);
                displayMessage({ text: `Could not create session: ${error.message}`, type: 'error' });
            }
        });

        joinSessionBtn.addEventListener('click', async () => {
            const sessionId = document.getElementById('session-id-input').value.trim();
            if (!sessionId) {
                displayMessage({ text: 'Please enter a Session ID.', type: 'error' });
                return;
            }

            try {
                const { data: session, error } = await supabase
                    .from('trpg_sessions')
                    .select('*')
                    .eq('id', sessionId)
                    .single();

                if (error || !session) {
                    displayMessage({ text: 'Session ID not found.', type: 'error' });
                    return;
                }

                switchToGameView(sessionId);
                characterModal.classList.remove('hidden');
            } catch (error) {
                console.error("Error joining session:", error);
                displayMessage({ text: `Error joining session: ${error.message}`, type: 'error' });
            }
        });

        createCharacterBtn.addEventListener('click', async () => {
            const name = document.getElementById('character-name').value.trim();
            if (!name) {
                createCustomConfirm("Please enter a character name. OK?");
                return;
            }
            characterName = name;
            
            try {
                // Get current session data
                const { data: session, error: sessionError } = await supabase
                    .from('trpg_sessions')
                    .select('*')
                    .eq('id', currentSessionId)
                    .single();

                if (sessionError) throw sessionError;

                // Update players and add join message
                const updatedPlayers = { ...session.players, [userId]: characterName };
                const joinMessage = `${characterName} has joined the adventure!`;
                const updatedChatHistory = [
                    ...session.chat_history,
                    { role: "user", parts: [{ text: joinMessage }], author: 'SYSTEM' }
                ];

                const { error: updateError } = await supabase
                    .from('trpg_sessions')
                    .update({ 
                        players: updatedPlayers,
                        chat_history: updatedChatHistory
                    })
                    .eq('id', currentSessionId);

                if (updateError) throw updateError;

                characterModal.classList.add('hidden');
                await listenToSession(currentSessionId); // Start listening for updates

            } catch (error) {
                console.error("Error joining game:", error);
                displayMessage({text: `Could not join game: ${error.message}`, type: 'error'});
            }
        });

        sendActionBtn.addEventListener('click', async () => {
            const actionText = playerActionInput.value.trim();
            if (!actionText || !characterName) return;

            playerActionInput.value = '';
            playerActionInput.disabled = true;
            sendActionBtn.disabled = true;

            try {
                // Get current session data
                const { data: session, error: sessionError } = await supabase
                    .from('trpg_sessions')
                    .select('*')
                    .eq('id', currentSessionId)
                    .single();

                if (sessionError) throw sessionError;
                
                const apiKey = session.gemini_api_key;
                const fullPrompt = `${characterName}: ${actionText}`;

                // 1. Update Supabase with player's action immediately for responsiveness
                const updatedChatHistory = [
                    ...session.chat_history,
                    { role: "user", parts: [{ text: actionText }], author: characterName }
                ];

                const { error: updateError } = await supabase
                    .from('trpg_sessions')
                    .update({ chat_history: updatedChatHistory })
                    .eq('id', currentSessionId);

                if (updateError) throw updateError;

                // 2. Call Gemini for the GM's response
                const gmResponse = await callGemini(fullPrompt, apiKey);

                // 3. Update Supabase with GM's response
                if (gmResponse) {
                    const finalChatHistory = [
                        ...updatedChatHistory,
                        { role: "model", parts: [{ text: gmResponse }], author: 'GM' }
                    ];

                    const { error: finalUpdateError } = await supabase
                        .from('trpg_sessions')
                        .update({ chat_history: finalChatHistory })
                        .eq('id', currentSessionId);

                    if (finalUpdateError) throw finalUpdateError;
                }

            } catch (error) {
                console.error("Error sending action:", error);
                displayMessage({text: `Error: ${error.message}`, type: 'error'});
            } finally {
                playerActionInput.disabled = false;
                sendActionBtn.disabled = false;
                playerActionInput.focus();
            }
        });

        playerActionInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter') {
                await sendActionBtn.click();
            }
        });

        leaveSessionBtn.addEventListener('click', async () => {
             const leave = await createCustomConfirm("Are you sure you want to leave the session?");
             if (leave) {
                switchToSessionView();
            }
        });

        // Initialize the app
        initializeAuth();
    </script>
    
    <!-- Load language files and voice mode -->
    <script src="i18n/languages-en.js"></script>
    <script src="i18n/languages-ko.js"></script>
    <script src="i18n/languages-ja.js"></script>
    <script src="i18n/languages.js"></script>
    <script src="js/voice-mode.js"></script>
</body>
</html>
