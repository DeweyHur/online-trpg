<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Remove Player Functionality</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="i18n/languages-en.js"></script>
    <script src="js/turn-system.js"></script>
    <script src="js/player-highlighting.js"></script>
</head>
<body class="bg-gray-900 text-white p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-3xl font-bold mb-8">Test Remove Player Functionality</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Test Controls -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Test Controls</h2>
                
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium mb-2">Add Player:</label>
                        <div class="flex space-x-2">
                            <input type="text" id="player-name" placeholder="Player name" class="flex-1 bg-gray-700 text-white p-2 rounded">
                            <button onclick="addTestPlayer()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Add</button>
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium mb-2">Remove Player:</label>
                        <div class="flex space-x-2">
                            <input type="text" id="remove-player-name" placeholder="Player name" class="flex-1 bg-gray-700 text-white p-2 rounded">
                            <button onclick="removeTestPlayer()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Remove</button>
                        </div>
                    </div>
                    
                    <div>
                        <button onclick="runTests()" class="w-full bg-green-600 hover:bg-green-700 py-2 rounded">Run Tests</button>
                    </div>
                </div>
            </div>
            
            <!-- Members Display -->
            <div class="bg-gray-800 p-6 rounded-lg">
                <h2 class="text-xl font-semibold mb-4">Members Display</h2>
                <div id="test-members-list" class="space-y-2">
                    <!-- Members will be populated here -->
                </div>
                <div class="mt-4 pt-4 border-t border-gray-600">
                    <p class="text-xs text-gray-400">Right-click on a player to remove them from the session.</p>
                </div>
            </div>
        </div>
        
        <!-- Test Results -->
        <div class="mt-8 bg-gray-800 p-6 rounded-lg">
            <h2 class="text-xl font-semibold mb-4">Test Results</h2>
            <div id="test-results" class="space-y-2 text-sm">
                <!-- Test results will appear here -->
            </div>
        </div>
    </div>

    <script>
        // Initialize test environment
        let testTurnSystem = null;
        let testMemberManager = null;
        let testLanguageManager = null;
        
        function initializeTest() {
            testLanguageManager = {
                getText: (key, params = {}) => {
                    const texts = {
                        'removePlayerButton': 'Remove Player',
                        'confirmRemovePlayer': 'Are you sure you want to remove {name} from the session?',
                        'playerLeftMessage': '{name} has left the adventure.',
                        'membersHelpText': 'Right-click on a player to remove them from the session.'
                    };
                    let text = texts[key] || key;
                    Object.keys(params).forEach(param => {
                        text = text.replace(`{${param}}`, params[param]);
                    });
                    return text;
                }
            };
            
            testTurnSystem = new TurnSystem(testLanguageManager);
            testMemberManager = new MemberManager(testTurnSystem);
            
            // Initialize with test data
            testTurnSystem.players = {
                'user1': 'Alice',
                'user2': 'Bob',
                'user3': 'Charlie'
            };
            testTurnSystem.turnOrder = ['Alice', 'Bob', 'Charlie'];
            testTurnSystem.currentTurn = 'Alice';
            testTurnSystem.currentPlayerName = 'Alice';
            
            testMemberManager.initialize('test-members-list');
            testMemberManager.updateMembersDisplay();
            
            addTestResult('‚úÖ Test environment initialized');
        }
        
        function addTestPlayer() {
            const name = document.getElementById('player-name').value.trim();
            if (!name) {
                addTestResult('‚ùå Please enter a player name');
                return;
            }
            
            const userId = `user_${Date.now()}`;
            testTurnSystem.players[userId] = name;
            testTurnSystem.turnOrder.push(name);
            
            testMemberManager.updateMembersDisplay();
            addTestResult(`‚úÖ Added player: ${name}`);
            document.getElementById('player-name').value = '';
        }
        
        function removeTestPlayer() {
            const name = document.getElementById('remove-player-name').value.trim();
            if (!name) {
                addTestResult('‚ùå Please enter a player name');
                return;
            }
            
            if (testTurnSystem.players[Object.keys(testTurnSystem.players).find(id => testTurnSystem.players[id] === name)]) {
                testMemberManager.removePlayer(name);
                addTestResult(`‚úÖ Removed player: ${name}`);
            } else {
                addTestResult(`‚ùå Player not found: ${name}`);
            }
            
            document.getElementById('remove-player-name').value = '';
        }
        
        function addTestResult(message) {
            const resultsDiv = document.getElementById('test-results');
            const resultItem = document.createElement('div');
            resultItem.className = 'p-2 bg-gray-700 rounded';
            resultItem.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            resultsDiv.appendChild(resultItem);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function runTests() {
            addTestResult('üß™ Running tests...');
            
            // Test 1: Remove player from turn system
            const originalPlayerCount = Object.keys(testTurnSystem.players).length;
            testTurnSystem.removePlayer('Bob');
            const newPlayerCount = Object.keys(testTurnSystem.players).length;
            
            if (newPlayerCount < originalPlayerCount) {
                addTestResult('‚úÖ TurnSystem.removePlayer() test passed');
            } else {
                addTestResult('‚ùå TurnSystem.removePlayer() test failed');
            }
            
            // Test 2: Check turn order update
            if (!testTurnSystem.turnOrder.includes('Bob')) {
                addTestResult('‚úÖ Turn order updated correctly');
            } else {
                addTestResult('‚ùå Turn order not updated correctly');
            }
            
            // Test 3: Check current turn handling
            if (testTurnSystem.currentTurn === 'Alice' || testTurnSystem.currentTurn === 'Charlie') {
                addTestResult('‚úÖ Current turn handled correctly');
            } else {
                addTestResult('‚ùå Current turn not handled correctly');
            }
            
            testMemberManager.updateMembersDisplay();
            addTestResult('‚úÖ Tests completed');
        }
        
        // Initialize when page loads
        window.addEventListener('load', initializeTest);
    </script>
</body>
</html>
