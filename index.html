        body {

        .player-green { color: #10b981; }
        .player-yellow { color: #f59e0b; }
        .player-purple { color: #8b5cf6; }
        .player-pink { color: #ec4899; }
        .player-indigo { color: #6366f1; }

        /* Highlighted player names in chat */

        .markdown-content .player-blue,
        .markdown-content .player-green,
        .markdown-content .player-yellow,
        .markdown-content .player-purple,
        .markdown-content .player-pink,
        .markdown-content .player-indigo,

        }
        
        /* Markdown styling */
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content strong {
            font-weight: 600;
            color: #fbbf24;
        }
        .markdown-content em {
            font-style: italic;
            color: #a78bfa;
        }
        .markdown-content code {

            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;

        .markdown-content pre {

        .markdown-content pre code {

            padding: 0;
        }
        .markdown-content blockquote {

            padding-left: 1rem;
            margin: 0.5rem 0;
            font-style: italic;
            background-color: rgba(99, 102, 241, 0.1);
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        .markdown-content a {
            color: #60a5fa;
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: #93c5fd;
        }
        .markdown-content ul, .markdown-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        .markdown-content li {
            margin: 0.25rem 0;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3, 
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            margin: 0.75rem 0 0.5rem 0;
            font-weight: 600;
            color: #fbbf24;
        }
        .markdown-content h1 { font-size: 1.5rem; }
        .markdown-content h2 { font-size: 1.25rem; }
        .markdown-content h3 { font-size: 1.125rem; }
        
        /* Formatting toolbar */
        .format-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        .format-btn {

            color: white;
        }

    <script>

        // Initialize app when DOM is ready
        function initializeApp() {
            // --- DOM ELEMENTS ---
        const sessionView = document.getElementById('session-view');
        const gameView = document.getElementById('game-view');
        const createSessionBtn = document.getElementById('create-session-btn');
        const joinSessionBtn = document.getElementById('join-session-btn');
        const sendActionBtn = document.getElementById('send-action-btn');
        const leaveSessionBtn = document.getElementById('leave-session-btn');
        const sessionIdDisplay = document.getElementById('session-id-display');
        const chatLog = document.getElementById('chat-log');
        const playerActionInput = document.getElementById('player-action');
        const characterModal = document.getElementById('character-modal');
        const createCharacterBtn = document.getElementById('create-character-btn');
        const playerInfo = document.getElementById('player-info');
        const playerNameDisplay = document.getElementById('player-name-display');
        const previewToggle = document.getElementById('preview-toggle');
        const previewArea = document.getElementById('preview-area');
        const scrollToBottomBtn = document.getElementById('scroll-to-bottom');
        const languageSelector = document.getElementById('language-selector');

        // --- APP STATE ---
        let currentSessionId = null;
        let userId = null;
        let characterName = null;
        let chatHistory = [];
        let currentSession = null;
        let pollInterval = null;
        
        // Make variables global for debugging and polling access
        window.currentSession = currentSession;
        window.chatHistory = chatHistory;
        window.pollInterval = pollInterval;
        window.userId = userId;
        window.characterName = characterName;
        
        // Turn system instances
        let turnSystem = null;
        let memberManager = null;
        let inputModeManager = null;
        
        // Player colors array
        const playerColors = [
            'player-red', 'player-blue', 'player-green', 'player-yellow', 
            'player-purple', 'player-pink', 'player-indigo', 'player-emerald'
        ];
        let playerColorMap = {};

        // --- MARKDOWN & FORMATTING FUNCTIONS ---
        function getPlayerColor(playerName) {
            // Use the same logic as MemberManager for consistency
            const colors = [
                'text-red-400', 'text-blue-400', 'text-green-400', 'text-yellow-400',
                'text-purple-400', 'text-pink-400', 'text-indigo-400', 'text-emerald-400'
            ];
            
            // Get unique players from current session if available
            let uniquePlayers = [];
            if (window.currentSession && window.currentSession.players) {
                uniquePlayers = [...new Set(Object.values(window.currentSession.players))];
            } else if (window.turnSystem && window.turnSystem.players) {
                uniquePlayers = [...new Set(Object.values(window.turnSystem.players))];
            }
            
            const index = uniquePlayers.indexOf(playerName);
            return colors[index % colors.length];
        }

        function formatText(format) {
            const textarea = playerActionInput;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const selectedText = textarea.value.substring(start, end);
            
            let replacement = '';
            let cursorOffset = 0;
            
            switch(format) {
                case 'bold':
                    replacement = `**${selectedText}**`;
                    cursorOffset = 2;
                    break;
                case 'italic':
                    replacement = `*${selectedText}*`;
                    cursorOffset = 1;
                    break;
                case 'code':
                    replacement = `\`${selectedText}\``;
                    cursorOffset = 1;
                    break;
                case 'quote':
                    replacement = `> ${selectedText}`;
                    cursorOffset = 2;
                    break;
                case 'link':
                    replacement = `[${selectedText}](url)`;
                    cursorOffset = -3;
                    break;
                case 'list':
                    if (selectedText) {
                        replacement = `- ${selectedText}`;
                        cursorOffset = 2;
                    } else {
                        replacement = `- `;
                        cursorOffset = 2;
                    }
                    break;
                case 'heading':
                    replacement = `# ${selectedText}`;
                    cursorOffset = 2;
                    break;
            }
            
            textarea.value = textarea.value.substring(0, start) + replacement + textarea.value.substring(end);
            textarea.focus();
            textarea.setSelectionRange(start + replacement.length + cursorOffset, start + replacement.length + cursorOffset);
        }

        // --- SERVER API FUNCTIONS ---
        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };
            
            if (data) {
                options.body = JSON.stringify(data);
            }

            const response = await fetch(`/api${endpoint}`, options);
            const result = await response.json();
            
            if (!response.ok) {
                throw new Error(result.error || 'API call failed');
            }
            
            return result;
        }

        async function callGemini(prompt, apiKey) {
            displayMessage({ text: languageManager.getText('gmThinking'), type: 'system' });
            
            try {
                const result = await apiCall('/gemini', 'POST', {
                    prompt,
                    apiKey,
                    chatHistory: chatHistory.map(({ role, parts }) => ({ role, parts }))
                });
                
                return result.response;
            } catch (error) {
                console.error("Gemini API Error:", error);
                displayMessage({ text: languageManager.getText('gmError', { error: error.message }), type: 'error' });
                return null;
            }
        }

        async function createSession(geminiApiKey, startingPrompt) {
            const result = await apiCall('/sessions', 'POST', {
                geminiApiKey,
                startingPrompt
            });
            return result.session;
        }

        async function getSession(sessionId) {
            const result = await apiCall(`/sessions/${sessionId}`);
            return result.session;
        }

        async function updateSession(sessionId, updateData) {
            const result = await apiCall(`/sessions/${sessionId}`, 'PUT', updateData);
            return result.session;
        }

        // Function to highlight player names in text with their colors
        function highlightPlayerNames(text) {
            if (!window.currentSession || !window.currentSession.players) {
                console.log('‚ö†Ô∏è No session data available for highlighting');
                return text;
            }
            
            // Get all player names from the current session
            const playerNames = Object.values(window.currentSession.players);
            
            if (playerNames.length === 0) {
                console.log('‚ö†Ô∏è No players found in session for highlighting');
                return text;
            }
            
            console.log('üéØ Players to highlight:', playerNames);
            
            // Create a copy of the text to modify
            let highlightedText = text;
            let highlightCount = 0;
            
            // Sort player names by length (longest first) to avoid partial matches
            const sortedPlayerNames = playerNames.sort((a, b) => b.length - a.length);
            
            // Replace each player name with a colored version
            sortedPlayerNames.forEach(playerName => {
                if (playerName && playerName.trim()) {
                    const playerColor = getPlayerColor(playerName);
                    // Escape special regex characters in player name
                    const escapedName = playerName.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
                    
                    // Create a more robust regex that handles Korean and Unicode characters
                    // Use a simple approach: match the name with surrounding non-word characters
                    const regex = new RegExp(`(^|[^\\w])${escapedName}([^\\w]|$)`, 'gi');
                    
                    const matches = highlightedText.match(regex);
                    if (matches) {
                        highlightCount += matches.length;
                        console.log(`üéØ Found ${matches.length} match(es) for player: ${playerName}`);
                    }
                    // Replace with captured groups preserved
                    highlightedText = highlightedText.replace(regex, `$1<span class="${playerColor} font-semibold">${playerName}</span>$2`);
                }
            });
            
            if (highlightCount > 0) {
                console.log(`üé® Highlighted ${highlightCount} player name(s) in text`);
            }
            
            return highlightedText;
        }

        // --- UI & GAME LOGIC ---
        function displayMessage({ text, type, author = 'GM' }) {
            const messageEl = document.createElement('div');
            messageEl.classList.add('mb-4');
            
            let bgColor = 'bg-gray-700';
            let textColor = 'text-white';
            let authorPrefix = `<strong>[${author}]</strong>: `;

            switch(type) {
                case 'system':
                    bgColor = 'bg-yellow-900';
                    textColor = 'text-yellow-200';
                    authorPrefix = `<em>[${languageManager.getText('systemError')}]</em>: `;
                    break;
                case 'player':
                    bgColor = 'bg-blue-900';
                    textColor = 'text-blue-200';
                    // Add player color class to author name
                    const playerColor = getPlayerColor(author);
                    authorPrefix = `<strong class="${playerColor}">[${author}]</strong>: `;
                    break;
                case 'error':
                     bgColor = 'bg-red-900';
                    textColor = 'text-red-200';
                    authorPrefix = `<strong>[${languageManager.getText('error')}]</strong>: `;
                    break;
                case 'gm':
                    bgColor = 'bg-gray-700';
                    textColor = 'text-indigo-200';
                    break;
            }
            
            messageEl.classList.add(bgColor, textColor, 'p-3', 'rounded-lg', 'shadow');
            
            // Highlight player names in the text before parsing markdown
            // Apply to all message types, not just player messages
            const highlightedText = highlightPlayerNames(text);
            
            // Parse markdown and render it
            const markdownText = marked.parse(highlightedText);
            messageEl.innerHTML = `${authorPrefix}<div class="markdown-content">${markdownText}</div>`;
            
            chatLog.appendChild(messageEl);
            
            // Only auto-scroll if user is already at the bottom (within 50px)
            const isAtBottom = chatLog.scrollHeight - chatLog.clientHeight - chatLog.scrollTop < 50;
            if (isAtBottom) {
                chatLog.scrollTop = chatLog.scrollHeight;
            }
        }

        function createCustomConfirm(message) {
            return new Promise((resolve) => {
                const backdrop = document.createElement('div');
                backdrop.className = 'confirm-modal-backdrop';

                const modal = document.createElement('div');
                modal.className = 'confirm-modal';

                const messageEl = document.createElement('p');
                messageEl.textContent = message;
                messageEl.className = 'text-lg mb-6';

                const btnContainer = document.createElement('div');
                btnContainer.className = 'flex justify-end space-x-4';

                const yesBtn = document.createElement('button');
                yesBtn.textContent = languageManager.getText('yes');
                yesBtn.className = 'bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300';
                
                const noBtn = document.createElement('button');
                noBtn.textContent = languageManager.getText('no');
                noBtn.className = 'bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-md transition duration-300';

                yesBtn.onclick = () => {
                    document.body.removeChild(backdrop);
                    resolve(true);
                };

                noBtn.onclick = () => {
                    document.body.removeChild(backdrop);
                    resolve(false);
                };

                btnContainer.appendChild(noBtn);
                btnContainer.appendChild(yesBtn);
                modal.appendChild(messageEl);
                modal.appendChild(btnContainer);
                backdrop.appendChild(modal);
                document.body.appendChild(backdrop);
            });
        }

        function switchToGameView(sessionId) {
                            currentSessionId = sessionId;
                window.currentSessionId = sessionId;
            sessionView.classList.add('hidden');
            gameView.classList.remove('hidden');
            sessionIdDisplay.textContent = sessionId;
            
            // Initialize turn system components
            turnSystem = new TurnSystem(languageManager);
            window.turnSystem = turnSystem; // Make global for color consistency

            inputModeManager = new InputModeManager(turnSystem, languageManager);
            
            memberManager.initialize('members-list');
            inputModeManager.initialize('player-action', 'input-mode-indicator', 'send-action-btn');
        }

        function switchToSessionView() {
            if (pollInterval) {
                console.log('üõë Polling stopped (switching to session view):', {
                    pollInterval: pollInterval,
                    timestamp: new Date().toISOString()
                });
                clearInterval(pollInterval);
                pollInterval = null;
                updatePollingIndicator();
            }
                            currentSessionId = null;
                window.currentSessionId = null;
            currentSession = null;
            characterName = null;
            chatHistory = [];
            chatLog.innerHTML = '';
            playerInfo.classList.add('hidden');
            characterModal.classList.add('hidden'); // Ensure modal is hidden
            playerColorMap = {}; // Reset player colors
            
            // Reset turn system
            turnSystem = null;
            memberManager = null;
            inputModeManager = null;
            
            gameView.classList.add('hidden');
            sessionView.classList.remove('hidden');
        }

        async function pollSession() {
            const pollStartTime = Date.now();
            window.lastPollTime = new Date().toISOString();
            trackPollingFrequency();
            try {
                if (!window.currentSession || !window.currentSession.id) {
                    console.log('‚è≠Ô∏è Skipping poll - no current session');
                    return;
                }
                const session = await getSession(window.currentSession.id);
                if (session) {
                    const newChatHistory = session.chat_history || [];
                    const sessionChanged = session.chat_history !== window.chatHistory || 
                                         session.current_turn !== turnSystem.currentTurn ||
                                         JSON.stringify(session.players) !== JSON.stringify(turnSystem.players);
                    
                    if (sessionChanged) {
                        console.log('üì° Poll detected changes:', {
                            sessionId: window.currentSession.id,
                            chatHistoryChanged: session.chat_history !== window.chatHistory,
                            turnChanged: session.current_turn !== turnSystem.currentTurn,
                            playersChanged: JSON.stringify(session.players) !== JSON.stringify(turnSystem.players),
                            timestamp: new Date().toISOString()
                        });
                        updateGlobalVariables(session);
                        
                        // Store previous turn before updating
                        const previousTurn = turnSystem.currentTurn;
                        
                        // Update turn system
                        turnSystem.initialize(session);
                        
                        // Clean up any duplicate players
                        turnSystem.cleanupDuplicatePlayers();
                        
                        // Set current player after cleanup
                        if (characterName) {
                            turnSystem.setCurrentPlayer(characterName);
                        }
                        
                        // Check if turn actually changed
                        const turnChanged = session.current_turn !== previousTurn;
                        
                        // Update UI components
                        memberManager.updateMembersDisplay();
                        
                        // Re-render chat history with updated player highlighting
                        const previousPlayers = turnSystem.players ? Object.values(turnSystem.players) : [];
                        const currentPlayers = session.players ? Object.values(session.players) : [];
                        const playersChanged = JSON.stringify(previousPlayers.sort()) !== JSON.stringify(currentPlayers.sort());
                        
                        if (playersChanged && session.players && Object.keys(session.players).length > 0) {
                            console.log('üîÑ Re-rendering chat after player list change:', {
                                previous: previousPlayers,
                                current: currentPlayers
                            });
                            setTimeout(() => {
                                reRenderChatHistory();
                            }, 50); // Small delay to ensure member list is updated
                        }
                        
                        // Reset manual mode if turn changed, but only if user isn't actively typing
                        if (turnChanged) {
                            const inputElement = document.getElementById('player-action');
                            const isUserTyping = inputElement && (inputElement === document.activeElement || inputElement.value.trim().length > 0);
                            
                            if (!isUserTyping) {
                                inputModeManager.resetManualMode();
                                inputModeManager.updateMode();
                            } else {
                                console.log('Skipping mode reset - user is actively typing');
                            }
                        }
                        
                        // Initialize player colors for existing players
                        if (session.players) {
                            Object.values(session.players).forEach(playerName => {
                                getPlayerColor(playerName);
                            });
                        }
                        
                        // Only add new messages instead of re-rendering everything
                        if (newChatHistory.length > window.chatHistory.length) {
                            const newMessages = newChatHistory.slice(window.chatHistory.length);
                            for (const msg of newMessages) {
                                displayMessage({ 
                                    text: msg.parts[0].text, 
                                    type: msg.role === 'model' ? 'gm' : 'player', 
                                    author: msg.author || (msg.role === 'model' ? 'GM' : 'Player') 
                                });
                                
                                // Process commands in GM messages
                                if (msg.role === 'model') {
                                    const commandUpdates = turnSystem.processCommands(msg.parts[0].text);
                                    if (Object.keys(commandUpdates).length > 0) {
                                        // Update session with command changes
                                        await updateSession(window.currentSession.id, commandUpdates);
                                    }
                                }
                            }
                        }
                        
                        window.chatHistory = newChatHistory;
                    } else {
                        console.log('üì° Poll completed - no changes detected');
                    }
                }
            } catch (error) {
                console.error('‚ùå Error polling session:', error);
            } finally {
                const pollDuration = Date.now() - pollStartTime;
                console.log('‚è±Ô∏è Poll completed:', {
                    duration: `${pollDuration}ms`,
                    timestamp: new Date().toISOString()
                });
            }
        }

        // --- EVENT LISTENERS ---
        createSessionBtn.addEventListener('click', async () => {
            const apiKey = document.getElementById('gemini-api-key').value.trim();
            const startPrompt = document.getElementById('starting-prompt').value.trim();

            if (!apiKey || !startPrompt) {
                createCustomConfirm(languageManager.getText('apiKeyRequired'));
                return;
            }

            try {
                // Create session via server
                const session = await createSession(apiKey, startPrompt);
                updateGlobalVariables(session);
                
                const initialUserMessage = { role: "user", parts: [{ text: startPrompt }], author: 'SYSTEM' };
                chatHistory.push(initialUserMessage);

                // Call Gemini for initial response
                const initialGMResponse = await callGemini(startPrompt, apiKey);
                if (!initialGMResponse) return;

                const initialHistory = [
                    initialUserMessage,
                    { role: "model", parts: [{ text: initialGMResponse }], author: 'GM' }
                ];
                
                // Update session via server
                await updateSession(window.currentSession.id, { chat_history: initialHistory });

                switchToGameView(window.currentSession.id);
                characterModal.classList.remove('hidden');
                console.log('Character modal shown for creating session');

            } catch (error) {
                console.error("Error creating session:", error);
                displayMessage({ text: languageManager.getText('couldNotCreateSession', { error: error.message }), type: 'error' });
            }
        });

        joinSessionBtn.addEventListener('click', async () => {
            const sessionId = document.getElementById('session-id-input').value.trim();
            if (!sessionId) {
                displayMessage({ text: languageManager.getText('sessionIdRequired'), type: 'error' });
                return;
            }

            try {
                const session = await getSession(sessionId);
                updateGlobalVariables(session);
                chatHistory = session.chat_history || [];
                
                switchToGameView(sessionId);
                
                // Display existing chat history
                if (chatHistory.length > 0) {
                    chatHistory.forEach(msg => {
                        displayMessage({ 
                            text: msg.parts[0].text, 
                            type: msg.role === 'model' ? 'gm' : 'player', 
                            author: msg.author || (msg.role === 'model' ? 'GM' : 'Player') 
                        });
                    });
                }
                
                // Re-render chat history with player highlighting after session data is available
                setTimeout(() => {
                    if (window.currentSession && window.currentSession.players) {
                        console.log('üîÑ Re-rendering chat history with player highlighting');
                        reRenderChatHistory();
                    }
                }, 100);
                
                characterModal.classList.remove('hidden');
                console.log('Character modal shown for joining session');
            } catch (error) {
                console.error("Error joining session:", error);
                displayMessage({ text: languageManager.getText('errorJoiningSession', { error: error.message }), type: 'error' });
            }
        });

        createCharacterBtn.addEventListener('click', async () => {
            const name = document.getElementById('character-name').value.trim();
            if (!name) {
                createCustomConfirm(languageManager.getText('characterNameRequired'));
                return;
            }
            characterName = name;
            
            try {
                // Ensure we have the current session data
                if (!currentSession) {
                    const sessionData = await getSession(currentSessionId);
                    currentSession = sessionData;
                    window.currentSession = sessionData; // Make global for color consistency
                }

                // Check if player already exists in session
                const existingPlayers = currentSession.players || {};
                const existingPlayerId = Object.keys(existingPlayers).find(id => existingPlayers[id] === characterName);
                
                if (existingPlayerId) {
                    // Player already exists, use existing ID
                    userId = existingPlayerId;
                    console.log('Using existing player ID:', userId);
                } else {
                    // Generate new user ID only if player doesn't exist
                    userId = `user_${Date.now()}_${Math.random().toString(36).substring(2, 15)}`;
                    console.log('Generated new player ID:', userId);
                }

                // Update players and add join message (only if new player)
                let updatedPlayers = { ...existingPlayers };
                let updatedChatHistory = [...chatHistory];
                
                if (!existingPlayerId) {
                    updatedPlayers[userId] = characterName;
                    const joinMessage = languageManager.getText('joinMessage', { name: characterName });
                    updatedChatHistory.push({ role: "user", parts: [{ text: joinMessage }], author: 'SYSTEM' });
                }

                // Initialize turn system if this is the first player
                let turnData = {};
                if (Object.keys(updatedPlayers).length === 1) {
                    turnData = {
                        current_turn: characterName,
                        turn_order: [characterName]
                    };
                }

                // Update session via server (only if there are changes)
                if (!existingPlayerId) {
                    await updateSession(currentSessionId, { 
                        players: updatedPlayers,
                        chat_history: updatedChatHistory,
                        ...turnData
                    });
                }

                characterModal.classList.add('hidden');
                console.log('Character modal hidden after character creation');
                
                // Show player info with color
                playerInfo.classList.remove('hidden');
                playerNameDisplay.textContent = characterName;
                playerNameDisplay.className = `font-semibold ${getPlayerColor(characterName)}`;
                
                // Start polling for updates
                pollInterval = setInterval(pollSession, 5000);
                console.log('üîÑ Polling started:', {
                    interval: '5000ms (5 seconds)',
                    pollInterval: pollInterval,
                    sessionId: currentSessionId,
                    timestamp: new Date().toISOString()
                });
                updatePollingIndicator();

            } catch (error) {
                console.error("Error joining game:", error);
                console.error("Error stack:", error.stack);
                displayMessage({text: languageManager.getText('couldNotJoinSession', { error: error.message }), type: 'error'});
            }
        });

        sendActionBtn.addEventListener('click', async () => {
            const actionText = playerActionInput.value.trim();
            if (!actionText || !characterName) return;

            playerActionInput.value = '';
            playerActionInput.disabled = true;
            sendActionBtn.disabled = true;

            try {
                // Ensure we have the current session data
                if (!currentSession) {
                    const sessionData = await getSession(currentSessionId);
                    currentSession = sessionData;
                    window.currentSession = sessionData; // Make global for color consistency
                }
                
                const apiKey = currentSession.gemini_api_key;
                const isActionMode = inputModeManager.shouldSendToAI();
                
                // Add player message to chat history
                const updatedChatHistory = [
                    ...chatHistory,
                    { role: "user", parts: [{ text: actionText }], author: characterName }
                ];

                let sessionUpdateData = { chat_history: updatedChatHistory };

                // If it's action mode, call Gemini and potentially advance turn
                if (isActionMode) {
                    const systemPrompt = inputModeManager.getPrompt();
                    const fullPrompt = `${systemPrompt}\n\n${characterName}: ${actionText}`;
                    
                    // Call Gemini for GM response
                    const gmResponse = await callGemini(fullPrompt, apiKey);

                    if (gmResponse) {
                        const finalChatHistory = [
                            ...updatedChatHistory,
                            { role: "model", parts: [{ text: gmResponse }], author: 'GM' }
                        ];
                        sessionUpdateData.chat_history = finalChatHistory;
                        
                        // Process commands in GM response and update game state
                        const commandUpdates = turnSystem.processCommands(gmResponse);
                        if (Object.keys(commandUpdates).length > 0) {
                            sessionUpdateData = {
                                ...sessionUpdateData,
                                ...commandUpdates
                            };
                        }
                    }
                } else {
                    // In chat mode, also process commands in the player's message
                    const commandUpdates = turnSystem.processCommands(actionText);
                    if (Object.keys(commandUpdates).length > 0) {
                        sessionUpdateData = {
                            ...sessionUpdateData,
                            ...commandUpdates
                        };
                    }
                }

                // Update session via server
                await updateSession(currentSessionId, sessionUpdateData);

            } catch (error) {
                console.error("Error sending action:", error);
                displayMessage({text: languageManager.getText('errorSendingAction', { error: error.message }), type: 'error'});
            } finally {
                playerActionInput.disabled = false;
                sendActionBtn.disabled = false;
                playerActionInput.focus();
            }
        });

        // --- FORMATTING TOOLBAR EVENT LISTENERS ---
        document.querySelectorAll('.format-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                const format = btn.getAttribute('data-format');
                if (format) {
                    formatText(format);
                }
            });
        });

        // Preview toggle functionality
        previewToggle.addEventListener('click', () => {
            const isPreviewVisible = !previewArea.classList.contains('hidden');
            if (isPreviewVisible) {
                previewArea.classList.add('hidden');
                previewToggle.classList.remove('active');
            } else {
                previewArea.classList.remove('hidden');
                previewToggle.classList.add('active');
                updatePreview();
            }
        });

        // Update preview when typing
        playerActionInput.addEventListener('input', () => {
            if (!previewArea.classList.contains('hidden')) {
                updatePreview();
            }
        });

        // Handle scroll-to-bottom button
        scrollToBottomBtn.addEventListener('click', () => {
            chatLog.scrollTop = chatLog.scrollHeight;
        });

        // Temporary function to manually process commands in chat history
        function manuallyProcessCommands() {
            console.log('Manually processing commands in chat history...');
            chatHistory.forEach((msg, index) => {
                if (msg.role === 'model' && msg.parts && msg.parts[0] && msg.parts[0].text) {
                    console.log(`Processing message ${index}:`, msg.parts[0].text);
                    const commandUpdates = turnSystem.processCommands(msg.parts[0].text);
                    if (Object.keys(commandUpdates).length > 0) {
                        console.log('Command updates found:', commandUpdates);
                        // Update session with command changes
                        updateSession(currentSessionId, commandUpdates);
                    }
                }
            });
        }

        // Function to restart polling
        function restartPolling() {
            const previousInterval = pollInterval;
            if (pollInterval) {
                clearInterval(pollInterval);
                console.log('üõë Polling stopped:', {
                    previousInterval: previousInterval,
                    timestamp: new Date().toISOString()
                });
            }
            pollInterval = setInterval(pollSession, 5000);
            console.log('üîÑ Polling restarted:', {
                interval: '5000ms (5 seconds)',
                pollInterval: pollInterval,
                previousInterval: previousInterval,
                timestamp: new Date().toISOString()
            });
            updatePollingIndicator();
        }

        // Function to update global variables from current session
        function updateGlobalVariables(session) {
            if (session) {
                window.currentSession = session;
            }
        }

        // Show/hide scroll-to-bottom button based on scroll position
        chatLog.addEventListener('scroll', () => {
            const isAtBottom = chatLog.scrollHeight - chatLog.clientHeight - chatLog.scrollTop < 50;
            if (isAtBottom) {
                scrollToBottomBtn.classList.add('opacity-0', 'pointer-events-none');
            } else {
                scrollToBottomBtn.classList.remove('opacity-0', 'pointer-events-none');
            }
        });

        function updatePreview() {
            const text = playerActionInput.value;
            if (text.trim()) {
                previewArea.innerHTML = `<div class="markdown-content">${marked.parse(text)}</div>`;
            } else {
                previewArea.innerHTML = `<em class="text-gray-400">${languageManager.getText('previewPlaceholder')}</em>`;
            }
        }

        // Keyboard shortcuts for formatting
        playerActionInput.addEventListener('keydown', async (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                await sendActionBtn.click();
            } else if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'b':
                        e.preventDefault();
                        formatText('bold');
                        break;
                    case 'i':
                        e.preventDefault();
                        formatText('italic');
                        break;
                }
            }
        });

        // Mode toggle button
        document.getElementById('mode-toggle-btn').addEventListener('click', () => {
            if (inputModeManager) {
                const newMode = inputModeManager.currentMode === 'chat' ? 'prompt' : 'chat';
                inputModeManager.setMode(newMode, true); // Mark as manual change
            }
        });

        leaveSessionBtn.addEventListener('click', async () => {
             const leave = await createCustomConfirm(languageManager.getText('leaveSessionConfirm'));
             if (leave) {
                switchToSessionView();
            }
        });

        // Initialize language manager
        window.languageManager = new LanguageManager();
        
        // Language selector functionality
        languageSelector.value = languageManager.currentLanguage;
        languageSelector.addEventListener('change', (e) => {
            languageManager.setLanguage(e.target.value);
        });

        // Update tooltips when language changes
        function updateTooltips() {
            document.querySelectorAll('[data-i18n-title]').forEach(element => {
                const key = element.getAttribute('data-i18n-title');
                const tooltip = languageManager.getText(key);
                element.title = tooltip;
            });
        }

        // Override the language manager's updateUI to also update tooltips
        const originalUpdateUI = languageManager.updateUI;
        languageManager.updateUI = function() {
            originalUpdateUI.call(this);
            updateTooltips();
        };

        // Function to get polling status
        function getPollingStatus() {
            return {
                isActive: pollInterval !== null,
                interval: pollInterval,
                frequency: '5000ms (5 seconds)',
                lastPoll: window.lastPollTime || 'Never',
                sessionId: window.currentSessionId
            };
        }

        // Function to log polling status
        function logPollingStatus() {
            const status = getPollingStatus();
            console.log('üìä Polling Status:', status);
            return status;
        }

        // Function to update polling status indicator
        function updatePollingIndicator() {
            const indicator = document.getElementById('polling-indicator');
            const text = document.getElementById('polling-text');
            
            if (pollInterval) {
                indicator.className = 'inline-block w-2 h-2 rounded-full bg-green-500 mr-1 animate-pulse';
                text.textContent = 'Polling: 5s';
            } else {
                indicator.className = 'inline-block w-2 h-2 rounded-full bg-gray-500 mr-1';
                text.textContent = 'Polling: Stopped';
            }
        }

        // Function to re-render chat history with player highlighting
        function reRenderChatHistory() {
            if (!window.chatHistory || window.chatHistory.length === 0) {
                return;
            }
            
            console.log('üîÑ Re-rendering chat history with player highlighting');
            
            // Clear the chat log
            chatLog.innerHTML = '';
            
            // Re-display all messages with highlighting
            window.chatHistory.forEach(msg => {
                displayMessage({ 
                    text: msg.parts[0].text, 
                    type: msg.role === 'model' ? 'gm' : 'player', 
                    author: msg.author || (msg.role === 'model' ? 'GM' : 'Player') 
                });
            });
            
            // Scroll to bottom
            chatLog.scrollTop = chatLog.scrollHeight;
        }

        // Function to check if player list has changed and trigger re-rendering
        function checkPlayerListChanges(previousPlayers, currentPlayers) {
            if (!previousPlayers || !currentPlayers) return false;
            
            const prevSorted = [...previousPlayers].sort();
            const currSorted = [...currentPlayers].sort();
            
            return JSON.stringify(prevSorted) !== JSON.stringify(currSorted);
        }

        // Function to track polling frequency
        function trackPollingFrequency() {
            const now = Date.now();
            if (!window.pollingHistory) {
                window.pollingHistory = [];
            }
            
            window.pollingHistory.push(now);
            
            // Keep only last 20 polls for frequency calculation
            if (window.pollingHistory.length > 20) {
                window.pollingHistory = window.pollingHistory.slice(-20);
            }
            
            // Calculate average frequency
            if (window.pollingHistory.length > 1) {
                const intervals = [];
                for (let i = 1; i < window.pollingHistory.length; i++) {
                    intervals.push(window.pollingHistory[i] - window.pollingHistory[i-1]);
                }
                const avgInterval = intervals.reduce((a, b) => a + b, 0) / intervals.length;
                
                console.log('üìà Polling frequency:', {
                    averageInterval: `${Math.round(avgInterval)}ms`,
                    expectedInterval: '5000ms',
                    deviation: `${Math.round((avgInterval - 5000) / 50)}%`,
                    totalPolls: window.pollingHistory.length
                });
            }
        }

        // Make functions available globally for debugging
        window.getPollingStatus = getPollingStatus;
        window.logPollingStatus = logPollingStatus;
        window.trackPollingFrequency = trackPollingFrequency;
        window.reRenderChatHistory = reRenderChatHistory;
        window.checkPlayerListChanges = checkPlayerListChanges;

        // Initialize the app
        console.log('App initialized');
        console.log('üí° Debug commands available:');
        console.log('  - window.reRenderChatHistory() - Re-render chat with highlighting');
        console.log('  - window.logPollingStatus() - Check polling status');
        console.log('  - window.getPollingStatus() - Get detailed polling info');
        console.log('  - window.checkPlayerListChanges(prev, curr) - Check if player list changed');
        }

        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
