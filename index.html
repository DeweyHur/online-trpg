<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer TRPG - Server Gateway</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="languages-en.js"></script>
    <script src="languages-ko.js"></script>
    <script src="languages-ja.js"></script>
    <script src="languages.js"></script>
    <script src="turn-system.js"></script>
    <script src="test-turn-system.js"></script>
    <script src="character-stats.js"></script>
    <script src="game-core.js"></script>
    <script src="ui-display.js"></script>
    <script src="app-init.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .confirm-modal-backdrop {
            position: fixed;
            inset: 0;
            background-color: rgba(17, 24, 39, 0.75);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
        }
        .confirm-modal {
            background-color: #1F2937;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 400px;
            width: 90%;
        }
        
        /* Player color classes */
        .player-red { color: #ef4444; }
        .player-blue { color: #3b82f6; }
        .player-green { color: #10b981; }
        .player-yellow { color: #f59e0b; }
        .player-purple { color: #8b5cf6; }
        .player-pink { color: #ec4899; }
        .player-indigo { color: #6366f1; }
        .player-emerald { color: #059669; }
        
        /* Highlighted player names in chat */
        .markdown-content .player-red,
        .markdown-content .player-blue,
        .markdown-content .player-green,
        .markdown-content .player-yellow,
        .markdown-content .player-purple,
        .markdown-content .player-pink,
        .markdown-content .player-indigo,
        .markdown-content .player-emerald {
            font-weight: 600;
            text-shadow: 0 0 8px currentColor;
            border-radius: 0.25rem;
            padding: 0.125rem 0.25rem;
            background-color: rgba(0, 0, 0, 0.2);
        }
        
        /* Markdown styling */
        .markdown-content {
            line-height: 1.6;
        }
        .markdown-content strong {
            font-weight: 600;
            color: #fbbf24;
        }
        .markdown-content em {
            font-style: italic;
            color: #a78bfa;
        }
        .markdown-content code {
            background-color: rgba(156, 163, 175, 0.2);
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.875em;
            color: #fbbf24;
        }
        .markdown-content pre {
            background-color: rgba(156, 163, 175, 0.1);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
            border: 1px solid rgba(156, 163, 175, 0.2);
        }
        .markdown-content pre code {
            background: none;
            padding: 0;
        }
        .markdown-content blockquote {
            border-left: 4px solid #6366f1;
            padding-left: 1rem;
            margin: 0.5rem 0;
            font-style: italic;
            background-color: rgba(99, 102, 241, 0.1);
            padding: 0.5rem;
            border-radius: 0.25rem;
        }
        .markdown-content a {
            color: #60a5fa;
            text-decoration: underline;
        }
        .markdown-content a:hover {
            color: #93c5fd;
        }
        .markdown-content ul, .markdown-content ol {
            margin: 0.5rem 0;
            padding-left: 1.5rem;
        }
        .markdown-content li {
            margin: 0.25rem 0;
        }
        .markdown-content h1, .markdown-content h2, .markdown-content h3, 
        .markdown-content h4, .markdown-content h5, .markdown-content h6 {
            margin: 0.75rem 0 0.5rem 0;
            font-weight: 600;
            color: #fbbf24;
        }
        .markdown-content h1 { font-size: 1.5rem; }
        .markdown-content h2 { font-size: 1.25rem; }
        .markdown-content h3 { font-size: 1.125rem; }
        
        /* Formatting toolbar */
        .format-toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            flex-wrap: wrap;
        }
        .format-btn {
            background-color: #374151;
            color: #d1d5db;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .format-btn:hover {
            background-color: #4b5563;
            color: white;
        }
        .format-btn.active {
            background-color: #6366f1;
            color: white;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <div id="app" class="container mx-auto p-4 md:p-8">

        <!-- Language Selector -->
        <div class="flex justify-end mb-4">
            <select id="language-selector" class="bg-gray-700 text-white px-3 py-2 rounded-md text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <option value="en">English</option>
                <option value="ko">한국어</option>
                <option value="ja">日本語</option>
            </select>
        </div>

        <!-- Session Creation / Joining View -->
        <div id="session-view" class="max-w-lg mx-auto bg-gray-800 p-8 rounded-lg shadow-lg">
            <h1 class="text-3xl font-bold mb-6 text-center text-indigo-400" data-i18n="mainTitle">Multiplayer TRPG</h1>
            
            <!-- Create Session Section -->
            <div id="create-session-section">
                <h2 class="text-2xl font-semibold mb-4" data-i18n="createSessionTitle">Create a New Session</h2>
                <div class="space-y-4">
                    <input id="gemini-api-key" type="password" data-i18n="geminiApiKeyPlaceholder" placeholder="Enter your Gemini API Key" class="w-full bg-gray-700 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <textarea id="starting-prompt" data-i18n="startingPromptPlaceholder" placeholder="Describe the starting background and who you are..." class="w-full bg-gray-700 text-white p-3 rounded-md h-32 resize-none focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
                    <button id="create-session-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md transition duration-300" data-i18n="createSessionButton">Create Session</button>
                </div>
            </div>

            <div class="my-6 border-t border-gray-700"></div>

            <!-- Join Session Section -->
            <div id="join-session-section">
                <h2 class="text-2xl font-semibold mb-4" data-i18n="joinSessionTitle">Join an Existing Session</h2>
                <div class="space-y-4">
                    <input id="session-id-input" type="text" data-i18n="sessionIdPlaceholder" placeholder="Enter Session ID" class="w-full bg-gray-700 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="join-session-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-4 rounded-md transition duration-300" data-i18n="joinSessionButton">Join Session</button>
                </div>
            </div>
        </div>

        <!-- Game View -->
        <div id="game-view" class="hidden">
            <div class="flex justify-between items-center mb-4">
                 <h1 class="text-3xl font-bold text-indigo-400" data-i18n="gameTitle">TRPG Session</h1>
                 <div class="flex items-center space-x-4">
                     <p class="text-sm text-gray-400"><span data-i18n="sessionIdLabel">Session ID:</span> <span id="session-id-display" class="font-mono bg-gray-700 px-2 py-1 rounded-md"></span></p>
                     <div id="player-info" class="hidden">
                         <p class="text-sm"><span data-i18n="playingAsLabel">Playing as:</span> <span id="player-name-display" class="font-semibold"></span></p>
                     </div>
                     <div id="polling-status" class="text-xs text-gray-500">
                         <span id="polling-indicator" class="inline-block w-2 h-2 rounded-full bg-gray-500 mr-1"></span>
                         <span id="polling-text">Polling: 5s</span>
                     </div>
                 </div>
            </div>
            
            <!-- Main Game Layout -->
            <div class="flex space-x-4">
                <!-- Members Sidebar -->
                <div class="w-64 bg-gray-800 rounded-lg p-4 border border-gray-700">
                    <h3 class="text-lg font-semibold mb-3 text-indigo-400" data-i18n="membersTitle">Members</h3>
                    <div id="members-list" class="space-y-1">
                        <!-- Members will be populated here -->
                    </div>
                    <div class="mt-3 pt-3 border-t border-gray-600">
                        <p class="text-xs text-gray-400" data-i18n="membersHelpText">Right-click on a player to view character stats and details.</p>
                        <button id="request-stats-btn" class="mt-2 w-full bg-indigo-600 hover:bg-indigo-700 text-white text-xs px-3 py-1 rounded transition duration-300">
                            🤖 Request Stats for All Characters
                        </button>
                    </div>
                </div>
                
                <!-- Main Game Area -->
                <div class="flex-1">
           
            <!-- Character Creation Modal -->
            <div id="character-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center hidden z-50">
                <div class="bg-gray-800 p-8 rounded-lg shadow-lg max-w-sm w-full">
                    <h2 class="text-2xl font-bold mb-4" data-i18n="createCharacterTitle">Create Your Character</h2>
                    <input id="character-name" type="text" data-i18n="characterNamePlaceholder" placeholder="Enter your character's name" class="w-full bg-gray-700 text-white p-3 rounded-md mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <button id="create-character-btn" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md transition duration-300" data-i18n="joinGameButton">Join Game</button>
                </div>
            </div>

            <!-- Chat/Game Log -->
            <div class="relative">
                <div id="chat-log" class="bg-gray-800 rounded-lg p-4 h-96 overflow-y-auto mb-4 border border-gray-700">
                    <!-- Messages will be appended here -->
                </div>
                <button id="scroll-to-bottom" class="absolute bottom-6 right-6 bg-indigo-600 hover:bg-indigo-700 text-white p-2 rounded-full shadow-lg transition-all duration-300 opacity-0 pointer-events-none">
                    ↓
                </button>
            </div>

            <!-- Player Action Input with Markdown Formatting -->
            <div class="space-y-2">
                <!-- Input Mode Indicator -->
                <div class="flex items-center justify-between mb-2">
                    <div id="input-mode-indicator" class="text-sm font-semibold text-blue-400" data-i18n="chatMode">Chat Mode</div>
                    <button id="mode-toggle-btn" class="text-xs bg-gray-600 hover:bg-gray-500 text-white px-2 py-1 rounded transition duration-300" data-i18n="toggleModeButton">Toggle Mode</button>
                </div>
                
                <!-- Formatting Toolbar -->
                <div class="format-toolbar">
                    <button class="format-btn" data-format="bold" data-i18n-title="boldTooltip" title="Bold (Ctrl+B)">B</button>
                    <button class="format-btn" data-format="italic" data-i18n-title="italicTooltip" title="Italic (Ctrl+I)">I</button>
                    <button class="format-btn" data-format="code" data-i18n-title="codeTooltip" title="Code">`</button>
                    <button class="format-btn" data-format="quote" data-i18n-title="quoteTooltip" title="Quote">"</button>
                    <button class="format-btn" data-format="link" data-i18n-title="linkTooltip" title="Link">🔗</button>
                    <button class="format-btn" data-format="list" data-i18n-title="listTooltip" title="List">•</button>
                    <button class="format-btn" data-format="heading" data-i18n-title="headingTooltip" title="Heading">H</button>
                    <button id="preview-toggle" class="format-btn" data-i18n-title="previewTooltip" title="Toggle Preview">👁</button>
                </div>
                
                <!-- Input Area -->
                <div class="flex space-x-4">
                    <div class="flex-grow space-y-2">
                        <textarea id="player-action" data-i18n="playerActionPlaceholder" placeholder="What do you do? (Supports markdown formatting)" class="w-full bg-gray-700 text-white p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 resize-none" rows="3"></textarea>
                        <div id="preview-area" class="hidden bg-gray-700 text-white p-3 rounded-md min-h-[4rem] border border-gray-600"></div>
                    </div>
                    <button id="send-action-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-md transition duration-300 self-end" data-i18n="sendButton">Send</button>
                </div>
            </div>
                </div>
            </div>
             <div class="mt-4 text-center">
                <button id="leave-session-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition duration-300" data-i18n="leaveSessionButton">Leave Session</button>
            </div>
        </div>
    </div>
</body>
</html>
